    <script>
            document.addEventListener('DOMContentLoaded', function() {
        const menus = document.querySelectorAll('.menu');
        const conteudos = document.querySelectorAll('.conteudo');

        menus.forEach(menu => {
            menu.addEventListener('click', function() {
                const menuSelecionado = this.getAttribute('data-menu');
                conteudos.forEach(conteudo => {
                    if (conteudo.id === menuSelecionado) {
                        conteudo.classList.add('active');
                    } else {
                        conteudo.classList.remove('active');
                    }
                });
            });
        });
    });


    window.addEventListener('load', function() {
    const token = sessionStorage.getItem('token');
    if (!token || !validateToken(token)) {
        window.location.href = 'login.html';
    }
});

function validateToken(token) {
    // Lógica de validação do token
    // Por exemplo, verificar se o token existe no banco de dados ou se está no formato correto
    return token && token.length === 36; // Verifica se o token tem o comprimento esperado para um UUID
}
