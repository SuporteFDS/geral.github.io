    //BOTÕES DE REDIRECIONAMENTO//
    function showAdditionalButtons(title, buttons) {
    const additionalButtonsContainer = document.getElementById('additional-buttons');
    additionalButtonsContainer.innerHTML = ''; // Limpa os botões anteriores

    const titleElement = document.createElement('h2');
    titleElement.textContent = title;
    titleElement.style.textAlign = 'center';
    additionalButtonsContainer.appendChild(titleElement);

    buttons.forEach(button => {
        const btn = document.createElement('button');
        btn.textContent = button.name;
        btn.style.width = '100%';
        btn.addEventListener('click', () => {
            window.open(button.url, '_blank');
        });
        additionalButtonsContainer.appendChild(btn);
    });

    additionalButtonsContainer.style.display = 'block'; // Exibe o container de botões
}

    //EXIBIÇÃO DE BOTÕES CENTRAIS//
    document.addEventListener('DOMContentLoaded', function() {
        const siteList = document.getElementById('site-list');

        sites.forEach(site => {
            const li = document.createElement('li');
            const button = document.createElement('button');
            button.textContent = site.name;
            button.addEventListener('click', () => {
    showAdditionalButtons(site.name, [
        { name: 'Site', url: site.url },
        { name: 'Backoffice', url: site.bko },

        { name: 'Backoffice Demo', url: site.bkodemo }
    ]);
});
            //BOTÕES EXIBIDOS NA LATERAL//

            siteList.appendChild(li);

    btn.addEventListener('click', () => {

    })

</script>
</head>
<body>

    <header>
        <nav>
            <a href="#" class="menu" data-menu="sites">Sites</a>

        </nav>

    <main>
        <div id="sites" class="conteudo active">
            <div class="">
                <h1>Lista de Sites</h1>

                    <ul><button class="tns">TNS</button></ul>
                    <ul id="site-list"></ul>

                    <div id="additional-buttons"></div>

                    <textarea id="areaDeTexto" rows="10" cols="30"></textarea>
                    <br>
                    <button onclick="salvarAnotacoes()">Salvar Anotações</button>

                    <script>
                        function salvarAnotacoes() {
                            var conteudo = document.getElementById('areaDeTexto').value;

                            var blob = new Blob([conteudo], { type: 'text/plain' });
                            var link = document.createElement('a');
                            link.download = 'anotacoes.txt';
                            link.href = window.URL.createObjectURL(blob);
                            link.click();
                        }
                    </script>
            </div>
        </div>
        <div id="provedores" class="conteudo">Conteúdo dos Provedores Esportes</div>
        <div id="tns" class="conteudo">Conteúdo do TNS</div>
        <div id="exemplo1" class="conteudo">Conteúdo do Exemplo 1</div>
        <div id="exemplo2" class="conteudo">Conteúdo do Exemplo 2</div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menus = document.querySelectorAll('.menu');
            const conteudos = document.querySelectorAll('.conteudo');
    
            menus.forEach(menu => {
                menu.addEventListener('click', function() {
                    const menuSelecionado = this.getAttribute('data-menu');
                    conteudos.forEach(conteudo => {
                        if (conteudo.id === menuSelecionado) {
                            conteudo.classList.add('active');
                        } else {
                            conteudo.classList.remove('active');
                        }
                    });
                });
            });
        });
    </script>


</body>
