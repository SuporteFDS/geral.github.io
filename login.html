<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<head>
    <title>Validação de Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


    <h1 style="text-align: center;">Faça login para acessar o site</h1>

    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="loginForm" class="form" action="" method="POST">
                            <div class="form-group">
                                <label for="email" class="format-login-registro">E-mail:</label><br>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="format-login-registro">Senha:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="div-buttom-registro-login">
                            <button type="submit" class="btn btn-outline-success buttom_registro_login">Entrar</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="errorMessage" style="color: red; display: none;">Email ou senha incorretos. Tente novamente.</div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const email = 'nosamamosniltim@suporte.com';
        const senha = '123456';

        function generateToken(email, senha) {
    // Concatena o e-mail e a senha e calcula o hash MD5
    return MD5(email + senha);
}

function generateToken() {
    return crypto.randomUUID();
}


        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const inputEmail = document.getElementById('email').value;
            const inputSenha = document.getElementById('password').value;
            
            if (inputEmail === email && inputSenha === senha) {
                const token = generateToken();
                sessionStorage.setItem('token', token); // Armazena o token na sessão
                window.location.href = 'index.html'; // Redireciona para a página principal
            } else {
                errorMessage.style.display = 'block'; // Exibe a mensagem de erro
            }
            });

    </script>
</body>
</html>
